<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Weather Forecast Application providing accurate location-based forecasts."
    />
    <meta
      name="keywords"
      content="Weather, Forecast, JavaScript, Tailwind CSS"
    />
    <meta name="author" content="Nitish Kumar" />
    <link rel="icon" href="favicon.png" />
    <title>Weather forecast Application</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-blue-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 py-4 text-center text-white">
      <h1 class="text-2xl md:text-3xl font-bold">Weather Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">
      <!-- Search Section -->
      <section class="bg-blue-100 rounded-lg shadow-md p-6 w-full md:w-1/3">
        <h2 class="text-lg font-semibold mb-4">Enter a City Name</h2>
        <div class="flex flex-col sm:flex-row items-center gap-4">
          <input
            type="text"
            id="cityInput"
            placeholder="E.g., New York, London, Tokyo"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          />
          <button
            id="searchBtn"
            class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 w-full sm:w-auto"
          >
            Search
          </button>
        </div>
        <p class="text-center my-4">or</p>
        <button
          id="locationBtn"
          class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 w-full"
        >
          Use Current Location
        </button>
      </section>

      <!-- Weather Sections -->
      <section class="flex-1">
        <!-- Current Weather Section -->
        <section
          id="currWeather"
          class="bg-blue-200 rounded-lg shadow-md p-6 mb-6 text-center"
        >
          <h2 class="text-lg font-semibold mb-4">Current Weather</h2>
          <div id="currentWeatherContent" class="text-gray-700">
            Loading...
          </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section
          id="forecastWeather"
          class="bg-blue-100 rounded-lg shadow-md p-6"
        >
          <h2 class="text-lg font-semibold mb-4 text-center">
            5-Days Forecast
          </h2>
          <div
            id="forecastContent"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
          >
            Loading...
          </div>
        </section>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-100 py-4 text-center">
      <p>&copy; 2024 Weather Dashboard. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
